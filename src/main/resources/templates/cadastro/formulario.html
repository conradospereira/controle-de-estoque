<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"><title>Home</title></head>
<body>
    <div th:replace="~{base :: cabecalho}"></div>

    <div class="container">
        <div th:replace="~{base :: titulo('Cadastro de Produto')}"></div>
        <div class="card mt-3">
            <!--/*@thymesVar id="requisicaoNovoCadastro" type="br.com.mercadoteixeira.controledeestoque.model.Produtos"*/-->
            <form th:object="${requisicaoNovoCadastro}" class="card-body" action="/cadastro/formulario" method="POST">
                <div class="form-group">
                    <label for="codigoProduto">Codigo do Produto</label>
                    <input th:field="*{codigoProduto}" th:errorClass="is-invalid" class="form-control" placeholder="nome do produto"/>
                    <small>Informe o código do produto.</small>
                    <div class="invalid-feedback" th:errors="*{codigoProduto}">
                        Erro na descrição do código do produto
                    </div>
                </div>
                <div class="form-group">
                    <label for="descricaoProduto">Descrição do Produto</label>
                    <input th:field="*{descricaoProduto}" th:errorClass="is-invalid" class="form-control" placeholder="url do produto"/>
                    <small>Informe a descrição do produto.</small>
                    <div class="invalid-feedback" th:errors="*{descricaoProduto}">
                        Erro na descrição do produto
                    </div>
                </div>
                <div class="form-group">
                    <label for="precoProduto">Preço do produto</label>
                    <input th:field="*{precoProduto}" th:errorClass="is-invalid" class="form-control" placeholder="url da imagem"/>
                    <small>Informe o preço do produto.</small>
                    <div class="invalid-feedback" th:errors="*{precoProduto}">
                        Preço do produto incorreto
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantidadeProduto">Quantidade do produto</label>
                    <input th:field="*{quantidadeProduto}" th:errorClass="is-invalid" class="form-control" placeholder="url da imagem"/>
                    <small>Informe a quantidade do produto.</small>
                    <div class="invalid-feedback" th:errors="*{quantidadeProduto}">
                        Quantiade do produto incorreta
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
